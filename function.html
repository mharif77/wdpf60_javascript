<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Set Time</h1>


<p>Using setInterval() to display the time every second (1000 milliseconds).</p>
    <div id="demo"></div>
    <script>
       setInterval(myFunction, 1000);

function myFunction() {
    let days = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
    let months = ["january","february","march","april","may","june","july","august","september","octobar","novembar","decembar"]
  let d = new Date();
  let h = d.getHours();
  let m = d.getMinutes();
  let s = d.getSeconds();
  let date = d.getDate();
  let month = d.getMonth();
  let year = d.getFullYear();
  let day = d.getDay();

  let custom = "";
  custom += "time: " + h + ":" + m + ":" + s;
  custom += "<br>" + date  + " " + months[month] + " " + days [day] + " ," + year;

  document.getElementById("demo").innerHTML= custom;
 
}
    </script>
</body>
</html>
