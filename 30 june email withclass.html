<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform">
        <fieldset style="width: fit-content;">
            <b>Email:</b>
            <input type="text" name="email" placeholder="Enter Email Address"><br><br>
            <b>Password:</b>
            <input type="text" name="password" placeholder="Enter Password"><br><br>
            <button onclick="data()" type="button">Submit</button>
        </fieldset>
    </form>

    <div id="show"></div>
    <script>
        class Emailcheck{
            constructor(email,password){
                this.email = email;
                this.password = password;
            }


            validate(){
                let pattern = /[A-z0-9]+@[A-z]+\.[a-z]/;
                let result = this.email.search(pattern);

                if(this.email==""){
                    document.getElementById("show").innerHTML = "Email Address must be filled out";
                }else if(result==-1){
                    document.getElementById("show").innerHTML = "Email Address is not Valid";
                }else if(this.password==""){
                    document.getElementById("show").innerHTML = "Password must be filled out";
                }else if(this.password.length<6){
                    document.getElementById("show").innerHTML = "Password must be 6 length";
                }else {
                    document.getElementById("show").innerHTML = "Email Address is Valid";
                }
            }
        }

        function data(){
            let email = document.myform.email.value;
            let password = document.myform.password.value;
            let obj = new Emailcheck(email,password);
            obj.validate();
        }
    </script>
</body>
</html>
