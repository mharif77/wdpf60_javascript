<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        function odd_even(){
            let num = prompt("Enter a number","");
            if(num%2 == 0){
               
                document.write("even");
            }
           else{
                
                document.write("odd");
            } 
        }
    </script>
    <button onclick=" odd_even()">click here</button>
</body>
</html>
