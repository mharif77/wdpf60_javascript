<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function abc(){
            let number = prompt("Enter any number","");
            let fact =  1;
            for(i = number;  i>=1; i--){
                fact = fact*i;
            }
            alert(fact);
        }
    </script>
    <button onclick="abc()">clicke here</button>
</body>
