<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        let Numbers = [2,3,7,5,6,3,2,4,8,10,4,11];
        let max = Numbers[0];
        for (let i = 1; i < Numbers.length; i++){
            if (Numbers[i] > max){
                max = Numbers[i];
            }
        }
        document.write(max);
    </script>
</body>
</html>
