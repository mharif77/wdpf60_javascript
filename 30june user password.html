<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ans No-2</h1>
    <h2>Login Form</h2>
    <form action="" name="myform">
        <fieldset style="width: fit-content;">
            <b>User Name:</b>
            <input type="text" name="user" placeholder="Enter User Name"><br><br>
            <b>Password:</b>
            <input type="text" name="password" placeholder="Enter Password"><br><br>
            <button onclick="data()" type="button">Login</button>

        </fieldset>
    </form>

    <div id="show"></div>
    <script>
        class Usercheck{
            constructor(user,password){
                this.user = user;
                this.password = password;
            }

            validation(){
                if(this.user==""){
                    document.getElementById("show").innerHTML = "User name must be Filled out";
                }else if(this.user.length<6){
                    document.getElementById("show").innerHTML = "User name at lest 6 Characters";
                }else if(this.password==""){
                    document.getElementById("show").innerHTML = "Password must be Filled out";
                }else if(this.password.length<8){
                    document.getElementById("show").innerHTML = "Password is maximum 8 Characters long";
                }else{
                    document.getElementById("show").innerHTML = "User Name is Valid";
                }
            }
        }

        function data(){
            let user = document.myform.user.value;
            let password = document.myform.password.value;
            let obj = new Usercheck(user,password);
            obj.validation();
        }
    </script>
</body>
</html>
