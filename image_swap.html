<html>
<head>
<title>Swap Simple</title>
<script language="JavaScript">
var sample2= new Image( );
sample2.src="sample2.gif";

var sample1=new Image( );

sample1.src="sample1.gif";

function switch2( ) {
document.sample.src= "images/cat2.jpg"
}
function switch1( ) {
document.sample.src= "images/tiger.jpg"
}
</script></head>
<body>
<a href="#" onMouseOver="switch2( )" onMouseOut="switch1( )"> <img
name="sample"
src="images/tiger.jpg" border=0></a>
</body>
</html
