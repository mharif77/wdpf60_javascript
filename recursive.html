<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dosomething(n){
            if(n=== 0){
                document.write("TASK COMPLETED")
                return
            }
            document.write("I AM DOING SOMETHING.")
            dosomething(n-1)
        }
        dosomething(1)
    </script>
</body>
