<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <form name="myform">
        <fieldset>
            <legend> Information</legend>
        <label for="">name:</label> <input type="text" name="name" placeholder="Enter your name"><br><br>
       
        <label for="">Remarks:</label><textarea name="Remarks" id="" cols="20" rows="03" placeholder="Enter your Remarks"></textarea><br><br>

        <label for="">Sex:</label> <label for="">Male</label> <input type="radio" name="Sex" value="male"> <label for="">Female</label> <input type="radio" name="Sex" value="female"> <br><br>

        <label for="">courses: </label>
        <input type="checkbox" name="NT" value="NT" class="courses">NT
        <input type="checkbox" name="IAD" value="IAD" class="courses">IAD
        <input type="checkbox" name="DDD" value="DDD" class="courses">DDD
        <input type="checkbox" name="ESAD" value="ESAD" class="courses">ESAD <br><br>
        
         <label for="Location">Location:</label> <select name="Location" id="">
            <option value="choose Location">choose Location</option>
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
           </select><br><br>

        <button type="button" onclick=" myFunction()">submit</button>
    </fieldset>
    </form>
    <SCript>
        function myFunction(){
      let name = document.myform.name.value;
             let Remarks = document.myform.Remarks.value;
            let Sex = document.myform.Sex.value;
            let Location = document.myform.Location.value;
    // alert(data);
            const courses = document.getElementsByClassName("courses");
            let data = "";
            for(let i= 0; i<courses.length; i++){
                if(courses[i].checked){
                    data += courses[i].value +", ";
                }
            }

           
           
       let output;
       output = "<h1> Information</h1>";
       output += "name " + name + "<br>";
       output += "Remarks " + Remarks + "<br>";
       output += "Sex " + Sex + "<br>";
       output += "Location " + Location + "<br>";
       output += "courses " + data + "<br>";

       let mw = window.open("", "abc", "width=800, height=600");
       mw.document.write(output);

          

        }
    </SCript>
    
</body>
</html>
