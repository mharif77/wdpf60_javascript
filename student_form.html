<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data Entry Form</h1> <hr>
    <form action="" name="myform">
        <input type="text" name="id" placeholder="Enter your ID"><br>
        <input type="text" name="name" placeholder="Enter your student name"><br>
        <input type="text" name="course" placeholder="Enter your course"><br>
        <input type="text" name="year" placeholder="Enter your year"><br>
        <button type ="button" onclick="myFunction()">submit</button>

    </form>
    
<script>
    function myFunction(){
        let id = document.myform.id.value ;
        let name = document.myform.name.value ;
        let course = document.myform.course.value ;
        let year = document.myform.year.value ;

      let mywindow = window.open("", "abc", "width=800, height=600"); 
       mywindow.document.write("Student Information"  + "<br>");
       
      mywindow.document.write(id + "<br>");
      mywindow.document.write(name  + "<br>");
      mywindow.document.write(course + "<br>");
      mywindow.document.write(year + "<br>");
     
    }
    </script>
   
</body>
</html>
