<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function declare
        function sumfunc(){
          
         let f =   prompt("Enter First number", "")
         let s =   prompt("Enter second number", "")
         
         f = parseInt(f);
         s = parseInt(s);
         let res = f + s;
         alert("sum of two number " + res);
        }
        // function call
       

    </script>
     <button onclick="sumfunc();">click Here</button>
</body>
</html>
