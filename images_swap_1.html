<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function switch2( ) {
        document.sample.src= "images/fish.jpg"
        }
        function switch1( ) {
        document.sample.src= "images/birds.jpg"
        }
        </script></head>
        <body>
        <a href="#" > <img
        name="sample" onMouseOver="switch2( )" onmouseleave="switch1( )"
        src="images/birds.jpg" border=0></a>
    
</body>
</html>
