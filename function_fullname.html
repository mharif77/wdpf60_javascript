<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #show {
            width: 300px;
            height: 150px;
            background-color: aqua;
            text-align: center;
            padding: 60PX;
        }
    </style>
</head>
<body>
    
    <script>
        function fullname(){
            let first =  prompt("Enter first name", "");
            let last =  prompt("Enter last name", "");
            let full = first + " " + last;
            //alart("your full name: " + full);
            document.getElementById("show").innerHTML = full;
        }
    </script>
    <button onclick="fullname()">click Here</button>
    <div id="show"></div>
</body>
</html>
